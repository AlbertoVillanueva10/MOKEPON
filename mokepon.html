<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- Agregar emojis cntrl + command + space -->
        <title>Mokepon</title>

        <script src="./mokepon.js"></script>
        <link rel="stylesheet" href="styles.css ">

    <body>
        
    <!-- <div class="contenedor"> -->
    <section class="sub-containers" id="seleccionar-mascota">
        <div class="titulo">
            <h1 class="">Mokepon</h1>
        </div>
        <div class="subtitulo">
            <h2 class="">Elige a tu mascota: </h2>
        </div>
        
        <!--etiqueta span para hacerlo dinamico con js -->
        <!-- input tipo radio, necesita estar agrupado para la seleccion -->
        <div class="tarjetas">
            <input type="radio" name="mascota" id="hipodoge">
            <label class="caja-label" for="hipodoge">
                <p>Squirtle</p>
                <img src="./assets/mokepon-agua.png" alt="Hhipodoge">
            </label>
            
            <input type="radio" name="mascota" id="capipepo">
            <label class="caja-label" for="capipepo">
                <p>Bulbasaur</p>
                <img src="./assets/mokepon-tierra.png" alt="Capipepo">
            </label>
            
            <input type="radio" name="mascota" id="ratigueya">
            <label class="caja-label" for="ratigueya">
                <p>Charmander</p>
                <img src="./assets/mokepon-fuego.png" alt="Ratigueya">
            </label>
        </div>
        
        <div class="btn-mascota">
            <button id="boton-mascota">Continuar</button>
        </div>
            
    </section>
    
    <section class="sub-containers" id="seleccionar-ataque">
        <div class="titulo">
            <h1 class="">Mokepon</h1>
        </div>
        <div class="subtitulo">
            <h2>Elige tu ataque: </h2>
        </div>
        <div class="botones-ataques">
            <button class="btnAtaque" id="boton-agua">Agua ðŸ’§</button>

        </div>
        
        <div class="container-mensajes" id="mensajes">
            <!-- <p>Tu mascota ataco con FUEGO, la mascota del enemigo ataco con AGUA - Ganaste ðŸŽ‰</p> -->
            <p id="resultado">Mucha Suerte!</p>
            
            <section id="reiniciar">
                <button id="boton-reiniciar">Reiniciar</button>
            </section>
        </div>
        
        <div class="ataques">
            <div>
                <p id="mascota-jugador"></p>
                <p id="vidas-jugador">3</p>
                <div id="ataque-del-jugador"></div>
            </div>
            <div>

                <!-- Se utiliza la etiqueta span para interactuar desde js en html -->
                <p id="mascota-enemigo"></p>
                <p id="vidas-enemigo">3</p>
